

services:
  mongodb:
    image: mongo:7
    container_name: healthcare-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - healthcare-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: healthcare-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - healthcare-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: healthcare-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - healthcare-network

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: healthcare-auth-service
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - MONGODB_URI=mongodb://mongodb:27017/healthcare-auth
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - FRONTEND_URL=http://localhost:3000
      - NODE_ENV=development
    depends_on:
      - mongodb
    networks:
      - healthcare-network

  appointment-service:
    build:
      context: ./backend/appointment-service
      dockerfile: Dockerfile
    container_name: healthcare-appointment-service
    ports:
      - "4002:4002"
    environment:
      - PORT=4002
      - MONGODB_URI=mongodb://mongodb:27017/healthcare-appointments
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - KAFKA_BROKERS=kafka:29092
      - FRONTEND_URL=http://localhost:3000
      - NODE_ENV=development
    depends_on:
      - mongodb
      - kafka
    networks:
      - healthcare-network

  notification-service:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    container_name: healthcare-notification-service
    ports:
      - "4003:4003"
    env_file:
      - ./backend/notification-service/.env
    environment:
      - PORT=4003
      - MONGODB_URI=mongodb://mongodb:27017/healthcare-notifications
      - KAFKA_BROKERS=kafka:29092
      - FRONTEND_URL=http://localhost:3000
      - NODE_ENV=development
    depends_on:
      - mongodb
      - kafka
    networks:
      - healthcare-network

networks:
  healthcare-network:
    driver: bridge

volumes:
  mongodb_data:
